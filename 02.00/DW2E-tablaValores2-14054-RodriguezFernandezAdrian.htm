<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Listas3</title>


    <script>
        // 

        function iniciar() {

            var lista = [];
            lista = crearLista(lista);
            crearGrafico(lista);
        }

        function crearLista(lista) {

            var titulo = document.createElement('p');
            document.body.appendChild(titulo);
            titulo.innerHTML = "<b>Ejemplo</b> de tabla de valores <br/>";

            var textoCSV = document.createElement('p');
            document.body.appendChild(textoCSV);
            textoCSV.innerHTML = "En un canvas con varias curvas";

            var lista = [];
            var elemento = [];
            var paso = 0.6;
            var num = 0.0;

            while (num <= 12) {
                elemento.push(toDecimal(num, 2));
                elemento.push(toDecimal(Math.cos(num), 2));
                elemento.push(toDecimal(Math.sin(num), 2));
                elemento.push(Math.sin(num));
                elemento.push(toDecimal(num, 14));
                elemento.push(num);

                lista.push(elemento);
                elemento = [];

                num += paso;
            }




            return lista;

        }


        function crearGrafico(lista) {


            var canvas = document.createElement('canvas');
            canvas.style.width = "500px";
            canvas.style.height = "100px";
            canvas.style.border = "1px solid #d3d3d3";
            canvas.style.backgroundColor = "lightgrey";
            canvas.id = "myCanvas";

            document.body.appendChild(canvas);

            var c = document.getElementById("myCanvas");
            var ctx = c.getContext("2d");
            ctx.beginPath();
            ctx.strokeStyle = 'grey';

            lista.forEach(valores => {
                ctx.lineTo(valores[0] * 20, (valores[1] * 60) + 80);
            });

            ctx.stroke();


            var c = document.getElementById("myCanvas");
            var ctx = c.getContext("2d");
            ctx.beginPath();
            ctx.strokeStyle = 'red';

            lista.forEach(valores => {
                ctx.lineTo(valores[0] * 20, (valores[2] * 60) + 80);
            });

            ctx.stroke();


            var c = document.getElementById("myCanvas");
            var ctx = c.getContext("2d");
            ctx.beginPath();
            ctx.strokeStyle = 'green';

            lista.forEach(valores => {
                ctx.lineTo(valores[0] * 20, (valores[1] * 30) + 80);
            });

            ctx.stroke();




            // gcc.moveTo(0, py); 

        }



        function toDecimal(num, dec) {
            return parseFloat(num).toFixed(dec);
        }


        window.onload = iniciar;
    </script>

</head>

</body>

</html>
